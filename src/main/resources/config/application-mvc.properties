#####对springmvc进行相关的配置

###配置springMVC在进行参数绑定等操作时使用的日期参数格式化格式
spring.mvc.date-format=yyyy-MM-dd HH:mm:ss
###配置jackson进行日期格式化时使用的日期格式
spring.jackson.date-format=yyyy-MM-dd HH:mm:ss


###配置静态资源路径，表示该路径下的文件都是静态资源
#spring.resources.static-locations=classpath:/static/public/**
###与上面配置的静态资源的文件路径对应的url匹配路径，当访问静态资源目录下的资源时，必须使用以下配置的路径才能访问到（可以看作是配置用于专门管理静态资源的controller的url映射）
#spring.mvc.static-path-pattern=/resource/**
